<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件处理</title>
     <!-- 引入 vue -->
     <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <span style="color: red;">事件监听 -- v-on</span>
        <button v-on:click="counter += 1">Add 1</button>
        <p>点击我 {{ counter }} 次数.</p>
        <br/>

        <span style="color: red;">事件监听 -- 方法</span>
        <br/>
        <button v-on:click="functionAdd">functionAdd</button>
        <br/>

        <span style="color: red;">事件监听 -- 事件修饰符</span>
    </div>
</body>
<script type="text/javascript">
    const data = {
        counter: 0
    };
    var app = new Vue({
        el: '#app',
        data: data,
        methods: {
            functionAdd: function() {
                alert('点击事件');
            }
        }
    });
</script>
</html>
