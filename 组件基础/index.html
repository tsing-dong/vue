<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本示例</title>
     <!-- 引入 vue -->
     <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button-counter title='第一个按钮'></button-counter>
        <!-- 组件复用 , 每个组件都有自己的生命周期 -->
        <button-counter title='第二个按钮'></button-counter>
    </div>
</body>
<script type="text/javascript">
    // 定义一个名为 button-counter
    Vue.component('button-counter', {
        props: ['title'],
        // data 是一个函数
        data: function () {
        return {
            count: 0
        }
    },
    template: '<button v-on:click="count++">You clicked me {{ count }} times. and title {{ title }}</button>'
    });

    const data = {

    };
    var app = new Vue({
        el: '#app',
        data: data
    });
</script>
</html>
