<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模版语法</title>
    <!-- 引入 vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h3 style="color: red;">插值 - 文本</h3>
        {{ message }}
        <br/>

        <h3 style="color: red;">插值 - 文本 -  v-once - 当数据变更时候不会修改</h3>
        <span v-once>这个将不会改变: {{ message }}</span>
        <br/>

        <h3 style="color: red;">插值 - 原始的html</h3>
        <p>错误方式展示页面信息: {{ rawHtml }}</p>
        <p>正确方式展示页面信息: <span v-html="rawHtml"></span></p>
        <br/>

        <h3 style="color: red;">插值 - 属性</h3>
        <div v-bind:id="dynamicId">值</div>
        <br/>

        <h3 style="color: red;">插值 - JavaScript表达式支持</h3>
        <div v-bind:id="dynamicId">
            {{ number + 1 }}
        </div>
        <br/>

        <h3 style="color: red;">指令 - 都是以 v- 开头</h3>
        <p v-if="seen">现在你看到我了</p>
        <br/>

        <h3 style="color: red;">指令 - v-bind 缩写</h3>
        <p><a :href="url">...</a></p>
        <br/>

    </div>
</body>
    <script type="text/javascript">
        const data = {
            message: '数据',
            rawHtml: '<span style="color:red">我是青衣</span>',
            dynamicId: 09,
            number: 10,
            seen: true
        };
        var app = new Vue({
            el: '#app',
            data: data
        });
    </script>
</html>
